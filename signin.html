<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>MBTI 로그인</title>
    <link rel="stylesheet" href="css/sign.css">
    <script src="javascript/sign.js"></script>
</head>

<body>

    <section>

        <div id="main_container">

            <div class="form_container">

                <div class="form">

                    <h1 style="text-align: center;padding : 0 0 15px 0;">로그인 페이지</h1>

                    <form>
                        <p class="login_user_name">
                            <input style="margin-top:15px;" type="text" id="nickname" placeholder="닉네임을 입력해 주세요.">
                        </p>
                        <p>
                            <input type="password" placeholder="비밀번호를 입력해 주세요." id="password">
                        </p>
                        <button type="button" style="margin-bottom : 15px;" class="submit_btn" onclick="handleLogin()">로그인</button>
                        <div>
                            <button type="button" value="회원가입" class="submit_btn">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
